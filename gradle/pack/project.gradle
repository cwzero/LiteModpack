distributions {
    project {
        contents {
            from (projectDir) {
                from (srcDir) {
                    include 'config'
                    include 'resources'
                    include 'scripts'
                    include 'manifest.json'
                    include 'modlist.html'
                    into 'src'
                }

                include 'gradle/'
                exclude '.gradle/'
                include '.gitignore'
                include '*.gradle'
                include 'gradlew'
                include 'gradlew.bat'

                into '/'
            }
        }
    }
}

projectDistTar {
    compression = Compression.GZIP
}